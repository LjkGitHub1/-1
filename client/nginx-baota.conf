server {
    listen       8848;
    listen       80;
    server_name 36.134.27.102; # 填写自己的域名或IP

    # SSL 配置（如果需要 HTTPS，取消注释以下配置）
    # listen 443 ssl;
    # ssl_certificate        /path/to/your/cert.pem;
    # ssl_certificate_key    /path/to/your/cert.key;
    # ssl_protocols TLSv1.1 TLSv1.2 TLSv1.3;
    # ssl_ciphers EECDH+CHACHA20:EECDH+CHACHA20-draft:EECDH+AES128:RSA+AES128:EECDH+AES256:RSA+AES256:EECDH+3DES:RSA+3DES:!MD5:!3DES;
    # ssl_prefer_server_ciphers on;
    # ssl_session_cache shared:SSL:10m;
    # ssl_session_timeout 10m;
    # add_header Strict-Transport-Security "max-age=31536000";

    # 前端静态文件目录（请根据实际路径修改）
    root /www/wwwroot/dist;
    index index.html index.htm;

    # 代理后端 API（使用 ^~ 確保優先匹配，避免被正則表達式覆蓋）
    location ^~ /api {
        proxy_pass http://127.0.0.1:8896;
        proxy_set_header Host $host:$server_port;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host:$server_port;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # 代理媒体文件
    location /media {
        proxy_pass http://127.0.0.1:8896;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 代理 WebSocket
    location /ws {
        proxy_pass http://127.0.0.1:8896;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
    }

    # 代理 API 文档
    location /api-docs {
        proxy_pass http://127.0.0.1:8896;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 前端路由（SPA）
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 错误页面
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

    # 禁止访问隐藏文件
    location ~ ^/(\.user.ini|\.htaccess|\.git|\.svn|\.project|LICENSE|README.md) {
        return 404;
    }

    # 静态资源缓存
    location ~ .*\.(gif|jpg|jpeg|png|bmp|swf)$ {
        expires      30d;
        error_log off;
        access_log off;
    }

    # 靜態資源緩存（排除 /api/static/ 路徑，因為這些應該由 Django 處理）
    location ~ ^(?!/api/static/).*\.(js|css)?$ {
        expires      12h;
        error_log off;
        access_log off;
    }

    # 日志配置
    access_log /www/wwwlogs/xadmin_access.log;
    error_log /www/wwwlogs/xadmin_error.log;
}

